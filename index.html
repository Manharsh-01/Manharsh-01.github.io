<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manharsh</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">



    <!-- Compiled and minified JavaScript -->

</head>

<body>
    <div class="profile-container">
        <div id="profile" class="profile">
            <div class="row">
                <div class="center-align">
                    <div class="image">
                        <img class="circle responsive-img profile-pic" src="img/pic.jpg" />
                    </div>
                    <div class="name">
                        Manharshpal Singh
                    </div>
                    <div class="caption">
                        Entering into the world of software development.
                        <ul>
                            <li>
                                <h6>Hobbies: </h6>
                            </li>
                            <li> Coding </li>
                            <li> Music </li>
                            <li> Studying </li>
                            <li> Movies </li>
                        </ul>
                    </div>
                </div>
                <div class="right-panel">
                    <div>
                        <div class=terminalMenu>
                            <div class="terminalButtons terminalClose"></div>
                            <div class="terminalButtons terminalMinimize"></div>
                            <div class="terminalButtons terminalZoom"></div>
                        </div>
                        <div class="terminalScreen">
                            <p class="line1">I am Iron Man.<span class="cursor1">_</span></p>
                            <p class="line2">You are Jarvis.<span class="cursor2">_</span></p>
                            <p class="line3">Let's make Vision!<span class="cursor3">_</span></p>
                            <p class="line4">><span class="cursor4">_</span></p>
                        </div>
                    </div>
                    <div>
                        <div class="sonic">
                            <div class="sonic-animation">

                            </div>
                            <div class="sonic-run">
                                <img class="resize" src="img/sonic.gif">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
