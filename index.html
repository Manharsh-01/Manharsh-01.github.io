<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manharsh</title>
    <!-- Compiled and minified CSS -->

                            Manharshpal Singh
                    </div>
                    <div  class="caption">
                            Entering into the world of software development.
                            <ul>
                                <li> <h6>Hobbies: </h6></li>

                </div>

                    </div>
